<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Blackjack</title>
</head>
<body>
  <header>
    <h1>Blackjack</h1>
  </header>
  
  <div id="outer-container" class="flex-row">
    <div id="lhs-container" class="flex-col flex-jc-fe">
      <div id="player-pot" class="flex-col flex-jc-fe">
        <button class="chip chip-10">10</button>
        <button class="chip chip-20">20</button>
        <button class="chip chip-50">50</button>
        <button class="chip chip-100">100</button>
      </div>
    </div>
    <div id="centre-container" class="flex-col flex-jc-sb">
      <div id="dealer-section" class="flex-row">
        <div class="playing-card">AS</div>
        <div class="playing-card">2S</div>
        <!-- <div class="playing-card">3S</div>
        <div class="playing-card">4S</div>
        <div class="playing-card">KD</div> -->
      </div>
      <div id="status-section" class="flex-row flex-ai-c msg-text ">Place Your Bet..</div>
      <div id="controls-section" class="flex-row flex-jc-sb flex-ai-c">
        <div id="btn-hit" class="btn">Hit</div>
        <div id="btn-deal" class="btn">Deal</div>
        <div id="btn-stay" class="btn">Stay</div>
      </div>
      <div id="player-section" class="flex-row">
        <div class="playing-card">AH</div>
        <div class="playing-card">2D</div>
        <!-- <div class="playing-card">3S</div>
        <div class="playing-card">4S</div>
        <div class="playing-card">KD</div> -->
      </div>
    </div>
    <div id="rhs-container" class="flex-col flex-jc-sb">
      <div id="dealer-score" class="score-colour">19</div>
      <div id="player-score" class="score-colour">21</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="flex-row">
    <p>Copyright &copy; 2021 David Watters</p>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
