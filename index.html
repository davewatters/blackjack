<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Blackjack</title>
</head>
<body>
  <header>
    <h1>Blackjack</h1>
  </header>
  
  <div id="outer-container" class="flex-row">
    <div id="lhs-container" class="flex-col flex-jc-fe">
      <div id="player-pot" class="flex-col flex-jc-fe">
        <button class="chip chip-10">10</button>
        <button class="chip chip-20">20</button>
        <button class="chip chip-50">50</button>
        <button class="chip chip-100">100</button>
        <div id="stack" class="msg-text">600</div>
      </div>
    </div>
    <div id="centre-container" class="flex-col flex-jc-sb">
      <div id="dealer-section" class="flex-row"></div>
      <div id="status" class="flex-row flex-ai-c msg-text"></div>
      <div id="bet" class="flex-row flex-ai-c msg-text"></div>
      <div id="controls-section" class="flex-row flex-ai-c">
        <button id="btn-play" class="btn">Play</button>
        <button id="btn-settings" class="btn">Settings</button>
        <button id="btn-about" class="btn">About</button>
        <button id="btn-hit" class="btn">Hit</button>
        <button id="btn-deal" class="btn">Deal</button>
        <button id="btn-stay" class="btn">Stay</button>
      </div>
      <div id="player-section" class="flex-row"></div>
    </div>
    <div id="rhs-container" class="flex-col flex-jc-sb">
      <div id="dealer-score" class="score-colour">0</div>
      <div id="player-score" class="score-colour">0</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="flex-row">
    <p>Copyright &copy; 2021 David Watters</p>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
